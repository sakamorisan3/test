<div class="container">
<h1>JavaScript研修</h1>
<h2>やんぞー</h2>
</div><!-- /.container -->
</header>
<main>
<div class="container">
<section>
	アプリ連携<br>
	<input type="button" class="btn btn-info" value="連携する" onclick="OnButtonClick();"/>
</section><br><br>
<section>
	時を止める<br>
	<input id = "out" type="text"/>
	<input id = "button" type="button" class="btn btn-outline-danger" value="停止する"/>
</section><br><br>
<section>
	爆発まで残り。。。<br>
	<form name="timer">
		<input type="text" value=""/>分
		<input type="text" value=""/>秒<br>
		<input type="button" class="btn btn-outline-primary" value="スタート" onclick="cntstartClick();"/>
		<input type="button" class="btn btn-outline-danger" value="ストップ" onclick="cntstopClick();"/>
	</form>
</section>
</div><!-- /.container -->
</main>
<footer>
<div class="container">
<p>JavaScript Samples</p>
</div><!-- /.container -->
</footer>
